{% extends 'polls/base.html' %}

{% block title %}
    投票列表页
{% endblock %}

{% block body %}

    {% autoescape off %}
    {{ info }}
    {{ info2 }}
    {{ info3 }}
    {% endautoescape %}


    <br>


    <h1>首页</h1>

    <h2>问题列表</h2>

    <ul>
        {% for q in questions %}
        <h4>
            <li><a href="{% url 'polls:detail' q.id %}"> {{ forloop.counter }}-- {{ q.title }} </a></li>
        </h4>
        {% endfor %}

    </ul>

{% endblock %}
