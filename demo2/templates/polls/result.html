{% extends 'polls/base.html' %}
{% block title %}
投票结果页面
{% endblock %}

{% block script %}
<script  src="/static/js/main.js"></script>
{% endblock %}


{% block body %}


<h1>投票结果</h1>
    <h2>{{ question.title }}</h2>
    投票结果:
    <ul>
        {% for c in question.choice_set.all %}
        <li>{{ c.title }}: 得票 {{ c.vites }}</li>
        {% endfor %}

    </ul>

    <a href="{% url 'polls:index' %}">返回首页</a>

{% endblock %}
